<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighberhood</title>
</head>
<body>
  <div class = "container">
    <div class="welcome">
      <h2>Welcome Neighbor Unit!</h2>
    </div>
    <form id="numberEntry">
      <div class="form-group">
        <label for="number">Hello neighbor user, it's great to interface with you today.  Why don't you insert a number and let this unit report a story</label>
        <input id="number" class="form-control" type="number">
      </div>
      <div class="btn-group">
        <button type="submit" class="btn-dark">Display narrative</button>
      </div>
    </form>
    <img src ="img/Around-the-Neighborhood.jpg" class="nhImage" alt="Hello Neighbor">
    <div class="outputArea">
      <p class="outputText"></p>
    </div>
    <form id="reset">
      <div class="btn-group">
        <button type="submit" class="btn-dark">ERROR ERROR RESET</button>
      </div>
    </form>
  </div>
</body>
</html>
